<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建比赛</title>
</head>
<body>
<h1>创建比赛</h1>
<form action="/create-match" method="POST">
  <label for="match-name">比赛名称:</label>
  <input type="text" id="match-name" name="match-name" required>
  <br><br>
  <label for="positive">正方:</label>
  <input type="text" id="positive" name="positive" required>
  <br><br>
  <label for="negative">反方:</label>
  <input type="text" id="negative" name="negative" required>
  <br><br>
  <button type="submit">Create</button>
</form>
</body>
</html>
